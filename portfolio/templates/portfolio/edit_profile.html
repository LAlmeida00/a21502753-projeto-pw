{% extends 'portfolio/layout.html' %}

{% block content %}
    <h2>Editar Pagina Home</h2>

    <div>
        <form action="{% url 'portfolio:edit_profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="form-table">
                {{ form.as_table }}
            </table>
            <input type="submit" value="Concluir">
        </form>
    </div>

    <div>
        <div>
            <button onclick="window.history.back()">Cancelar</button>
        </div>
    </div>
{% endblock %}
