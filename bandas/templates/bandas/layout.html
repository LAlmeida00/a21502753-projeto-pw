<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/db57677b61.js" crossorigin="anonymous"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bandas/estilos.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

    <title>MySpotie</title>

    <style>
        {% block style %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="header-item">
                    <button onclick="window.history.back()"><i class="fa-solid fa-angle-left" style="font-size:18px;"></i></button>
                </div>
                <div class="header-item">
                    <button onclick="window.history.forward()"><i class="fa-solid fa-angle-right" style="font-size:18px;"></i></button>
                </div>
            </div>
            <div class="header-right">
                <div class="header-item">
                    <a href="{% url 'bandas:registo' %}" class="header-item"><button>Regista-te</button></a>
                </div>
                <div class="header-item">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'bandas:logout' %}" class="header-item"><button id="white-button">Fechar sessão</button></a>
                        <span class="username">Username: {{ request.user.username }}</span>
                    {% else %}
                        <a href="{% url 'bandas:login' %}" class="header-item"><button id="white-button">Iniciar sessão</button></a>
                    {% endif %}
                </div>
            </div>
        </header>
        <nav>
            <div class="section-nav">
                <a href="{% url 'bandas:bandas' %}" target="_blank"><h1>MySpotie</h1></a>
                <a href="{% url 'bandas:bandas' %}"><span class="link-content"><i class="fas fa-home" style="font-size:18px;"></i> Home</a>
                <a href="#"><span class="link-content"><i class="fa-solid fa-magnifying-glass" style="font-size:18px;"></i> Pesquisa</a>
            </div>
        </nav>
        <main>
            <ul>
                {% block content %}
                {% endblock %}
            </ul>
        </main>
        <footer>
            <p>&copy; {% now "Y" %} Programação Web, Universidade Lusófona. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
