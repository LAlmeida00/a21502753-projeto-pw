{% extends 'projetoPortfolioPW/layout.html' %}

{% block content %}
    <h3>Login</h3>

    {% if mensagem %}
      <p>mensagem: {{ mensagem }}</p>
    {% endif %}
    <form action="{% url 'projetoPortfolioPW:login' %}" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username..">
      <input type="password" name="password" placeholder="Password..">
      <input type="submit">
    </form>
    <a href="{% url 'projetoPortfolioPW:password_reset' %}" class="password-reset-link">Recuperar Password</a>

    <div>
        <div>
            <button onclick="window.history.back()">Voltar</button>
        </div>
    </div>
{% endblock %}
