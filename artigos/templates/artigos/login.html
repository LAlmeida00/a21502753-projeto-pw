{% extends 'artigos/layout.html' %}

{% block content %}
    <h3>Login</h3>

    {% if mensagem %}
      <p>mensagem: {{ mensagem }}</p>
    {% endif %}
    <form action="{% url 'artigos:login' %}" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username..">
      <input type="password" name="password" placeholder="Password..">
      <input type="submit">
    </form>

    <a href="{% url 'reset_password' %}">Recuperar Password</a>
{% endblock %}
